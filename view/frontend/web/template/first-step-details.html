<li id="customer-details-step" data-bind="fadeVisible: isVisible">
    <div id="customer-details" class="step-content" data-role="content">
        <div data-bind="i18n: '1. Your details'" data-role="title"></div>
        <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
            <div class="actions-toolbar">
                <div class="primary">
                    <button data-role="opc-continue" type="submit" class="button action continue primary">
                        <span><!-- ko i18n: 'Confirm & Continue'--><!-- /ko --></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
